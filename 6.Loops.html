<!-- In this lecture we will learn about loops. -->
<!doctype html>

<html>

    <head><title>Loops</title></head>
    <script>
    /*
    So the syntax of while loop:
    while(condition){
    //statements
    }
    the while loop will be executed until the condition is true.
    */
        document.write("While Loop <br/>");
        var i=1;
        while(i<5){
            document.write("You are using While Loop in JS");
            //br is used for new line
            document.write("<br/>");
            
            i++;
        }
        
        //br is used for line break
        document.write("<br/><br/>");
        
        //now let's take a look at For loop
        document.write("For Loop <br/>");
        for (var i=1; i<5; i++){
            document.write("You are using For Loop in JS");
            //br is used for new line
            document.write("<br/>");
            
        }
    </script>

</html>
