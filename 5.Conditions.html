<!-- In this lecture we will learn about conditions(if-else) in JS. -->
<!doctype html>

<html>

    <head><title>Conditions</title></head>
    
    <script>
    
        var food="Fast Food";
        //here '==' is a comparison operator.
        //if the condition is true than the if code works otherwise else code works
        /*
        if(food=="Mango"){
            document.write("We ate Mangoes");
        }
        else{
            alert("We ate Something else");
        }
        */
        
        //now let's learn else-if
        if(food=="Apple"){
            document.write("We ate Apples");
        }
        else if(food=="Meat"){
            document.write("We ate Meat");
        }
        else if(food=="Fast Food"){
            document.write("We ate Fast Food");
        }
        //if all the above if are false then this else will execute
        else{
            document.write("We ate Something else");
        }
        
    </script>

</html>
