<!doctype html>

<html>


    <head><title>innerHTML</title></head>
    
    <script>
    
    function changeStyle(){
//we want the old text to be replaced by the new text below using inner HTML
        var paragraph=document.getElementsByClassName("para");
        
        var change=paragraph[0].innerHTML="New Text 1";
        var change=paragraph[1].innerHTML="New Text 2";
    }    
    
    </script>
    
    <body>
    
        <p class="para">Old Text1</p>
        <p class="para">Old Text2</p>
        <button onclick="changeStyle()">Click here to change text</button>
    </body>
    
</html>
