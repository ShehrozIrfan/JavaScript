<!-- In this lecture we will learn how we can return something from a function. -->
<!doctype html>

<html>

    <head><title>Return Statement</title></head>

    <script>

       
        function mul(a,b){
            var result=a*b;
            // return is use to pass the result(whatever is the result) to that statement which is calling the function.
            return result;
        }
        
        //here theResult is calling the function so when the mul is executed it will return something and that something is passed to the theResult variable.
        var theResult=mul(3,4);
    
        //to show the result
    
    document.write("Multiplication= "+theResult);
    
    </script>

    </body>
</html>
